<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "0.service0", "label": "0.service0", "shape": "dot", "size": 10}, {"id": "1.end0", "label": "1.end0", "shape": "dot", "size": 10}, {"id": "2.end1", "label": "2.end1", "shape": "dot", "size": 10}, {"id": "4.service2", "label": "4.service2", "shape": "dot", "size": 10}, {"id": "3.service1", "label": "3.service1", "shape": "dot", "size": 10}, {"id": "5.service3", "label": "5.service3", "shape": "dot", "size": 10}, {"id": "6.end2", "label": "6.end2", "shape": "dot", "size": 10}, {"id": "7.end3", "label": "7.end3", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"color": "blue", "from": "0.service0", "to": "1.end0", "weight": 6771.0}, {"color": "blue", "from": "0.service0", "to": "2.end1", "weight": 66.0}, {"color": "blue", "from": "0.service0", "to": "4.service2", "weight": 128.0}, {"color": "blue", "from": "4.service2", "to": "3.service1", "weight": 7710.0}, {"color": "blue", "from": "4.service2", "to": "5.service3", "weight": 780.0}, {"color": "blue", "from": "3.service1", "to": "6.end2", "weight": 7073.0}, {"color": "blue", "from": "5.service3", "to": "7.end3", "weight": 4328.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
