<h3>E91 Application Parameters</h3>
<form id="appSettings">

    <label for="sender">Select Sender: </label>
    <select name="sender" id="sender">
        {% for node in nodes %}
        <option value="{{node}}">{{node}}</option>
        {% endfor %}
    </select>

    <label for="receiver">Select Receiver: </label>
    <select name="receiver" id="receiver">
        {% for node in nodes %}
        <option value="{{node}}">{{node}}</option>
        {% endfor %}
    </select>

    <label for="keyLength">Select Key Length: </label>
    <input type="text" name="keyLength" id="keyLength">

</form>

<footer>
    <h4>E91      : A QKD Protocol </h4>
    <h4>Sender   : A node in the network Topology</h4>
    <h4>Receiver : A node in the network Topology</h4>
    <h4>keylength: The length of secret key that has to be shared between sender and receiver </h4>
</footer>
