<h3>Teleportation Application Parameters</h3>
<form id="appSettings">

    <label for="sender">Select Sender: </label>
    <select name="sender" id="sender">
        {% for node in nodes %}
        <option value="{{node}}">{{node}}</option>
        {% endfor %}
    </select>

    <label for="receiver">Select Receiver: </label>
    <select name="receiver" id="receiver">
        {% for node in nodes %}
        <option value="{{node}}">{{node}}</option>
        {% endfor %}
    </select>

    <label for="amplitude1">Select random qubit amplitude 1: </label>
    <input type="text" name="amplitude1" id="amplitude1">
    <label for="amplitude2">Select random qubit amplitude 2: </label>
    <input type="text" name="amplitude2" id="amplitude2">

</form>
<footer>
    <h4>Teleportation : A Qubits information is teleported from sender to receiver </h4>
    <h4>Sender        : A node in the network Topology</h4>
    <h4>Receiver      : A node in the network Topology</h4>
    <h4>amplitude1    : Single Qubit's amplitude at |0></h4>
    <h4>amplitude2    : Single Qubit's amplitude at |1> </h4>
</footer>
